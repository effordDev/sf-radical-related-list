<template>
    <!-- {recordId} <br />
    {headerName} <br />
    {parentRecord} <br />
    {childRecordId} <br />
    {objectName} <br />
    {fieldsName} <br />
    {isEditable} <br />
    {iconName} <br />
    {fieldToWriteRecordIdTo} <br />
    {orderByField} <br />
    {orderByDirection} <br /> -->

    <div class="slds-page-header">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">

                        <span class="slds-icon_container slds-icon-standard-opportunity" title={headerName}>
                            <lightning-icon
                                icon-name={iconName}
                            ></lightning-icon>
                        </span>

                    </div>

                    <div class="slds-media__body">
                        
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span class="slds-page-header__title slds-truncate">
                                        {headerName}
                                    </span>
                                </h1>
                            </div>
                        </div> 
                    
                    
                        <p class="slds-page-header__name-meta">
                            {subHeader}
                        </p> 
                       
                    </div>

                    <template lwc:if={showNewButton}>
                        <c-radical-new-record
                            record-id={recordId}
                            parent-field={parentRecord}
                            sobject={objectName}
                            onrefresh={handleRefresh}
                        ></c-radical-new-record>
                    </template>

                </div>
            </div>
        </div>

        <br />

        <template lwc:if={recordsList.length}>
            
            <c-radical-datatable
                record-id={recordId}
                fields={fieldsList}
                records={recordsList}
                ondelete={handleDelete}
                child-sobject={objectName}
                show-delete-button={showDeleteButton}
            ></c-radical-datatable>
           
        </template>
        <template lwc:else>
            No Data...
        </template>
       
    </div>
</template>
