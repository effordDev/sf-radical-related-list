<template>
    <template lwc:if={disabled}>
        <lightning-formatted-rich-text
            value={recordValue}
        ></lightning-formatted-rich-text>
    </template>
    <template lwc:else>
        <lightning-input 
            name="text" 
            type="text" 
            variant='label-hidden'
            value={recordValue} 
            onchange={handleChange}
        ></lightning-input>
    </template>
</template>
