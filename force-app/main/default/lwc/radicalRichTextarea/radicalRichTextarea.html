<template>
    
    <template lwc:if={disabled}>
        <div style="text-wrap: wrap;"> 
            <lightning-formatted-rich-text
                value={recordValue}
            ></lightning-formatted-rich-text>
        </div>
    </template>

    <template lwc:else>
        <lightning-input-rich-text
            name="richtext" 
            value={recordValue}
            onchange={handleChange}
            variant='label-hidden'
        ></lightning-input-rich-text>
    </template>

</template>
