<template> 

    <!-- <table> -->
    <div 
        id="containerDiv" 
        onmousemove={handleMouseMove} 
        onmouseup={handleMouseUp}
        ondblclick={handleDBLClickResizable}
        class="tableScroll"
    >

        <div id="tableViewInnerDiv" onscroll={tableScrolled} class="slds-scrollable_y tableViewInnerDiv" style="min-height: 15rem;">
            <table class="slds-table slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols slds-max-medium-table--stacked">
                <thead>
                    <tr>
                        <template for:each={fields} for:item="field">
                            <th key={field.value} style={fixedWidth} class="slds-text-align_center slds-is-resizable slds-cell_action-mode dv-dynamic-width" scope="col">
                                <div class="slds-truncate" title={field.label}>
                                    {field.label} 

                                    <template lwc:if={field.help}>
                                        <lightning-helptext
                                            content={field.help}
                                        ></lightning-helptext>
                                    </template>
                                </div>
                                <div key={field.value} class="slds-resizable">
                                    <span class="slds-resizable__handle" onmousedown={handleMouseDown}>
                                        <span class="slds-resizable__divider radical_resizable__divider"></span>
                                    </span>
                                </div>
                            </th>
                        </template>
                    </tr>
                </thead>

                <tbody>
                    <template for:each={records} for:item="record">
                        <c-radical-datatable-row
                            key={record.Id}
                            class="slds-hint-parent"
                            record-id={recordId}
                            fields={fields}
                            record={record}
                            child-sobject={childSobject}
                            show-delete-button={showDeleteButton}
                        ></c-radical-datatable-row>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
    
</template>
